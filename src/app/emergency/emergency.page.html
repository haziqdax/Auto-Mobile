<ion-header>
  <ion-toolbar>
    <ion-title>Emergency</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content fullscreen>
  <ion-list>
    <ion-list-header>
    </ion-list-header>

    <ion-item>
      <ion-avatar slot="start">
        <img src="./avatar-finn.png">
      </ion-avatar>
      <ion-label>
        <h2>Takaful Insurance</h2>
        <h3>0192827189290</h3>
      
      </ion-label>
    </ion-item>


    <ion-item>
      <ion-avatar slot="start">
        <img src="./avatar-finn.png">
      </ion-avatar>
      <ion-label>
        <h2>Police</h2>
        <h3>999</h3>
      
      </ion-label>
    </ion-item>


    <ion-item>
      <ion-avatar slot="start">
        <img src="./avatar-finn.png">
      </ion-avatar>
      <ion-label>

        <h3>1-800-88-0000</h3>
      
      </ion-label>
    </ion-item>



    
  </ion-list>

  <ion-tabs>
    <ion-tab-bar slot="bottom">
  
      <ion-tab-button tab="Maintenance" (click)="maintenancetab()">

        <ion-label>Maintenance</ion-label>
      </ion-tab-button>
    
  
    <ion-tab-button tab="Upcoming" (click)="upcomingtab()">
      <ion-icon name="calendar"></ion-icon>
      <ion-label>Upcoming</ion-label>
    </ion-tab-button>
  
  
  <ion-tab-button tab="Nearby Workshop" (click)="nearbytab()">
    <ion-icon name="search"></ion-icon>
    <ion-label>Nearby Workshop</ion-label>
  </ion-tab-button>
  
  
  <ion-tab-button tab="Emergency" (click)="emergencytab()">
    <ion-icon name="alert"></ion-icon>
    <ion-label>Emergency</ion-label>
  </ion-tab-button>
  </ion-tab-bar>
  
    </ion-tabs>
</ion-content>
